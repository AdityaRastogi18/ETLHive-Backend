<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md mt-6">
      <div class="text-center mb-6">
        <img
          src="https://example.com/logo.png"
          alt="Company Logo"
          class="mx-auto mb-4"
          style="max-width: 150px"
        />
      </div>
      <h1 class="text-2xl font-bold text-blue-600 mb-4 text-center">
        Password Reset Request
      </h1>
      <p class="text-gray-700 mb-4">Hello {{name}},</p>
      <p class="text-gray-700 mb-4">
        We received a request to reset your password. Use the OTP below to reset
        your password. The OTP is valid for 15 minutes.
      </p>
      <div
        class="bg-gray-200 p-4 text-center text-xl font-bold text-gray-800 rounded-md mb-4"
      >
        {{otp}}
      </div>
      <p class="text-gray-700 mb-4">
        If you did not request this change, please ignore this email.
      </p>
      <div class="text-center text-xs text-gray-500 mt-6">
        Best regards,<br />Your Company Name
      </div>
    </div>
  </body>
</html>
